<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <input type="text" class="p-1" [(ngModel)]="keyword">
        <button (click)="getProducts()" class="btn btn-outline-success ms-1">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <td>Name</td><td>Description</td><td>Price</td><td>Checked</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click)="handleCheckProduct(product)"
                class="btn btn-outline-info"
              >
                <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleDelete(product)"
                class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(totalPages); let i=index">
          <button (click)="handleGoToPage(i+1)"
                  [ngClass]="currentPage == i+1?'btn-success':'btn-outline-success'"
                  class="btn m-1">
            {{i+1}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
