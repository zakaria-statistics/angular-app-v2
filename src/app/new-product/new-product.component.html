<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3>Create New Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">

        <!-- Name field -->
        <div class="form-group mb-4">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter product name">
          <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <!-- Description field -->
        <div class="form-group mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description" placeholder="Enter product description"></textarea>
          <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
            {{ getErrorMessage('description') }}
          </div>
        </div>

        <!-- Price field -->
        <div class="form-group mb-4">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price" placeholder="Enter product price">
          <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
            {{ getErrorMessage('price') }}
          </div>
        </div>

        <!-- Checked field -->
        <div class="form-check mb-4">
          <input type="checkbox" id="checked" class="form-check-input" formControlName="checked">
          <label for="checked" class="form-check-label">Checked</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="productForm.invalid">
          Save Product
        </button>
      </form>
    </div>
  </div>
</div>
