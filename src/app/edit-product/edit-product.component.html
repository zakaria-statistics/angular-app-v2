<div class="container mt-5">
  <div class="card">
    <div class="card-header" *ngIf="updatedProductFormGroup">
      <h3>Edit Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="updatedProductFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="form-group mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price">
        </div>

        <div class="form-group mb-3">
          <div class="form-check">
            <input type="checkbox" id="checked" class="form-check-input" formControlName="checked">
            <label for="checked" class="form-check-label">Checked</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
      </form>
    </div>
  </div>
</div>
