<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3>Edit Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="updatedProductFormGroup" (ngSubmit)="handleUpdate()">

        <!-- Name field -->
        <div class="form-group mb-4">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter product name"
            [ngClass]="{'is-invalid': updatedProductFormGroup.get('name')?.invalid && updatedProductFormGroup.get('name')?.touched}"
          />
          <div *ngIf="updatedProductFormGroup.get('name')?.invalid && updatedProductFormGroup.get('name')?.touched" class="invalid-feedback">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <!-- Description field -->
        <div class="form-group mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            class="form-control"
            formControlName="description"
            placeholder="Enter product description"
          ></textarea>
        </div>

        <!-- Price field -->
        <div class="form-group mb-4">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            formControlName="price"
            placeholder="Enter product price"
            [ngClass]="{'is-invalid': updatedProductFormGroup.get('price')?.invalid && updatedProductFormGroup.get('price')?.touched}"
          />
          <div *ngIf="updatedProductFormGroup.get('price')?.invalid && updatedProductFormGroup.get('price')?.touched" class="invalid-feedback">
            {{ getErrorMessage('price') }}
          </div>
        </div>

        <!-- Checked field -->
        <div class="form-check mb-4">
          <input
            type="checkbox"
            id="checked"
            class="form-check-input"
            formControlName="checked"
          />
          <label for="checked" class="form-check-label">Checked</label>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="updatedProductFormGroup.invalid"
        >
          Update Product
        </button>
      </form>
    </div>
  </div>
</div>
